name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            os_tag: macos
          - os: ubuntu-latest
            os_tag: ubuntu
          - os: windows-latest
            os_tag: windows
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Release Files
        run: pnpm run build

      - name: Upload Artifact for macOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            dist/*.dmg
            dist/*.tar.gz
            dist/latest-mac.yml
          retention-days: 1

      - name: Upload Artifact for Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.tar.gz
            dist/latest-linux.yml
          retention-days: 1

      - name: Prepare and Upload Artifact for Windows
        if: matrix.os == 'windows-latest'
        run: mv dist/latest.yml dist/latest-windows.yml
        shell: bash

      - name: Upload Artifact for Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.zip
            dist/latest-windows.yml
          retention-days: 1

  create_release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Prepare Release Assets
        run: |
          mkdir -p release-assets/${{ github.ref_name }}
          mv release-assets/*/* release-assets/${{ github.ref_name }}/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Release ${{ github.ref_name }}
          files: release-assets/${{ github.ref_name }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
